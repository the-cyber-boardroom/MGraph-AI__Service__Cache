<!DOCTYPE html>
<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   Cache Service Browser
   v0.1.3 - 3-Column Layout with HTML Preview Panel
   
   IFD: This version loads v0.1.2 as base, then applies patches/extensions
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Browser v0.1.3</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üóÑÔ∏è</text></svg>">
    
    <!-- v0.1.0 Base Styles -->
    <link rel="stylesheet" href="../v0.1.0/css/common.css">
    <link rel="stylesheet" href="../v0.1.0/css/browser.css">
    
    <!-- v0.1.1 Patches -->
    <link rel="stylesheet" href="../v0.1.1/css/patches.css">
    
    <!-- v0.1.2 Patches -->
    <link rel="stylesheet" href="../v0.1.2/css/patches.css">
    
    <!-- v0.1.3 Patches -->
    <link rel="stylesheet" href="css/patches.css">
</head>
<body>
    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       Application Shell - 3 Column Layout
       ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div class="app">
        <!-- Header with navigation and namespace tabs -->
        <header class="app-header">
            <top-nav data-version="0.1.3"></top-nav>
        </header>
        
        <!-- Main content area - 3 columns -->
        <main class="app-main" id="app-main">
            <!-- Column 1: Sidebar File Tree -->
            <aside class="sidebar" id="sidebar">
                <file-tree id="raw-tree"></file-tree>
            </aside>
            
            <!-- Resize Handle 1: Sidebar <-> Content -->
            <div class="resize-handle" id="resize-handle-1" data-resize="sidebar"></div>
            
            <!-- Column 2: Main Content Area -->
            <section class="main-content" id="main-content">
                <!-- View Tabs -->
                <view-tabs></view-tabs>
                
                <!-- View Containers -->
                <div class="view-container" id="view-container">
                    <!-- Files View -->
                    <div class="view-panel" id="files-view-panel" style="display: none;">
                        <files-view></files-view>
                    </div>
                    
                    <!-- Hashes View -->
                    <div class="view-panel" id="hashes-view-panel" style="display: none;">
                        <hashes-view></hashes-view>
                    </div>
                    
                    <!-- Raw View (Content Viewer) -->
                    <div class="view-panel active" id="raw-view-panel">
                        <content-viewer></content-viewer>
                    </div>
                </div>
            </section>
            
            <!-- Resize Handle 2: Content <-> HTML Preview -->
            <div class="resize-handle" id="resize-handle-2" data-resize="preview" style="display: none;"></div>
            
            <!-- Column 3: HTML Preview Panel (hidden by default) -->
            <aside class="html-preview-panel" id="html-preview-panel" style="display: none;">
                <html-panel></html-panel>
            </aside>
        </main>
    </div>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       JavaScript Loading Order
       ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    
    <!-- v0.1.0 Base -->
    <script src="../v0.1.0/js/utils/helpers.js"></script>
    <script src="../v0.1.0/js/utils/component-paths.js"></script>
    <script src="../v0.1.0/js/utils/base-component.js"></script>
    <script src="../v0.1.0/js/services/cache-api-client.js"></script>
    <script src="../v0.1.1/js/api-extensions.js"></script>
    <script src="../v0.1.0/js/keyboard-shortcuts.js"></script>
    
    <!-- Initialize ComponentPaths for v0.1.3 -->
    <script>
        ComponentPaths.init('v0.1.3');
        // v0.1.0 components
        ComponentPaths.registerComponent('top-nav', 'v0.1.0');
        ComponentPaths.registerComponent('file-tree', 'v0.1.0');
        ComponentPaths.registerComponent('content-viewer', 'v0.1.0');
        // v0.1.1 components
        ComponentPaths.registerComponent('view-tabs', 'v0.1.1');
        ComponentPaths.registerComponent('files-view', 'v0.1.1');
        ComponentPaths.registerComponent('hashes-view', 'v0.1.1');
        // v0.1.2 components
        ComponentPaths.registerComponent('html-viewer', 'v0.1.2');
        // v0.1.3 components
        ComponentPaths.registerComponent('html-panel', 'v0.1.3');
    </script>
    
    <!-- v0.1.0 Components -->
    <script src="../v0.1.0/components/top-nav/top-nav.js"></script>
    <script src="../v0.1.0/components/file-tree/file-tree.js"></script>
    <script src="../v0.1.0/components/content-viewer/content-viewer.js"></script>
    
    <!-- v0.1.1 Components -->
    <script src="../v0.1.1/components/view-tabs/view-tabs.js"></script>
    <script src="../v0.1.1/components/files-view/files-view.js"></script>
    <script src="../v0.1.1/components/hashes-view/hashes-view.js"></script>
    
    <!-- v0.1.2 Components -->
    <script src="../v0.1.2/components/html-viewer/html-viewer.js"></script>
    
    <!-- v0.1.3 Components -->
    <script src="components/html-panel/html-panel.js"></script>
    
    <!-- v0.1.1 Patches -->
    <script src="../v0.1.1/js/patches.js"></script>
    
    <!-- v0.1.2 Patches (skip browser-extensions, we override) -->
    <script src="../v0.1.2/js/patches.js"></script>
    
    <!-- v0.1.3 Patches -->
    <script src="js/patches.js"></script>
    
    <!-- Orchestrators -->
    <script src="../v0.1.0/js/browser.js"></script>
    <script src="../v0.1.1/js/browser-extensions.js"></script>
    <script src="js/browser-extensions.js"></script>
</body>
</html>
