    <div class="app">
        <!-- Header with navigation and namespace tabs -->
        <header class="app-header">
            <top-nav data-version="0.1.2"></top-nav>

        <!-- Main content area -->
        <main class="app-main">
            <!-- Sidebar: File Tree (Raw View) -->
            <aside class="sidebar" id="sidebar">

            <div class="sidebar-resize-handle" id="sidebar-resize-handle"></div>

                    <!-- Hashes View -->
                    <div class="view-panel" id="hashes-view-panel" style="display: none;">

                    <!-- Raw View (Content Viewer) -->
                    <div class="view-panel active" id="raw-view-panel">
                        <content-viewer></content-viewer>
                    </div>
                </div>

        </main>
    </div>
    
    <!-- HTML Viewer Modal (for maximized HTML view) -->
    <div class="html-viewer-modal" id="html-viewer-modal" style="display: none;">
