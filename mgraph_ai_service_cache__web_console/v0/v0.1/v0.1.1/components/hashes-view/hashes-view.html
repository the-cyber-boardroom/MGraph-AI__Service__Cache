<div class="hashes-view-container">
    <div class="files-view-split">
        <!-- Hash List Panel -->
        <div class="files-view-list">
            <div class="hashes-view-header">
                <div class="hashes-search">
                    <input type="text" 
                           id="hashes-filter" 
                           placeholder="Filter hashes... (/)" 
                           autocomplete="off">
                </div>
                <span class="files-stats" id="hashes-stats">0 hashes</span>
            </div>
            
            <div class="hashes-list" id="hashes-list">
                <!-- Loading State -->
                <div class="files-list-loading" id="hashes-loading">
                    <span class="spinner"></span>
                    <span>Loading hashes...</span>
                </div>
                
                <!-- Empty State -->
                <div class="files-list-empty" id="hashes-empty" style="display: none;">
                    <div style="font-size: 2rem; margin-bottom: 8px;">üì≠</div>
                    <div>No hashes found</div>
                    <div style="font-size: 12px; margin-top: 4px;">
                        Try a different namespace or filter
                    </div>
                </div>
                
                <!-- Error State -->
                <div class="files-list-error" id="hashes-error" style="display: none;">
                    <div style="font-size: 2rem; margin-bottom: 8px;">‚ö†Ô∏è</div>
                    <div id="hashes-error-message">Failed to load hashes</div>
                    <button class="btn btn-sm btn-primary" id="hashes-retry-btn" style="margin-top: 8px;">
                        Retry
                    </button>
                </div>
                
                <!-- Hash Items (populated dynamically) -->
                <div id="hashes-items"></div>
            </div>
        </div>
        
        <!-- Detail Panel -->
        <div class="files-view-detail" id="hashes-detail">
            <!-- Empty State -->
            <div class="files-detail-empty" id="hash-detail-empty">
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--color-text-muted);">
                    <div style="font-size: 3rem; margin-bottom: 16px;">üëà</div>
                    <div>Select a hash to view files</div>
                    <div style="font-size: 12px; margin-top: 8px;">
                        <kbd>‚Üë</kbd>/<kbd>‚Üì</kbd> navigate ‚Ä¢ <kbd>Enter</kbd> select
                    </div>
                </div>
            </div>
            
            <!-- Detail Content (populated dynamically) -->
            <div id="hash-detail-content" style="display: none; height: 100%; overflow: auto;">
                <!-- Will show files sharing this hash -->
            </div>
        </div>
    </div>
</div>
