   Cache Service Browser
   v0.1.0 - Complete Foundation
   
   A browser UI for exploring cache entries stored in the MGraph-AI Cache Service.
   
   Features:
   - Dark theme with cyan accents (Trace Visualizers style)
   - Namespace tabs for switching between cache buckets
   - File tree browser for navigating cache entries
   - Multi-format content viewer (JSON, text, HTML, images)
   - Maximize mode for detailed content inspection
   - Keyboard shortcuts for power users
   - Auth error detection
   
   IFD Notes:
   - This is v0.1.0 - complete standalone implementation
   - Future v0.1.x versions will reference this version's files
   - v0.2.0 will be a fresh start with no dependencies on v0.1.x
